<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calcul</title>
</head>
<body>
    <form name="calculator" id="block" >
        <br><input class="dis" type="textfield" name="ans" value=""> <br>
        <input id="but" type="button" value="1" onClick="document.calculator.ans.value+='1'">
        <input id="but" type="button" value="2" onClick="document.calculator.ans.value+='2'">
        <input id="but" type="button" value="3" onClick="document.calculator.ans.value+='3'">
        <input id="but" type="button" value="+" onClick="document.calculator.ans.value+='+'"><br>
        <input id="but" type="button" value="4" onClick="document.calculator.ans.value+='4'">
        <input id="but" type="button" value="5" onClick="document.calculator.ans.value+='5'">
        <input id="but" type="button" value="6" onClick="document.calculator.ans.value+='6'">
        <input id="but" type="button" value="-" onClick="document.calculator.ans.value+='-'"><br>
        <input id="but" type="button" value="7" onClick="document.calculator.ans.value+='7'">
        <input id="but" type="button" value="8" onClick="document.calculator.ans.value+='8'">
        <input id="but" type="button" value="9" onClick="document.calculator.ans.value+='9'">
        
        <input id="but" type="button" value="*" onClick="document.calculator.ans.value+='*'"><br>
        <input id="but" type="button" value="/" onClick="document.calculator.ans.value+='/'">
        <input id="but" type="button" value="0" onClick="document.calculator.ans.value+='0'">
        <input id="but" type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)">
        
        <input id="but" type="reset" value="C">
        
        
        
        
</body>
</html>
